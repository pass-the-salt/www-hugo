# Site settings
baseURL = "https://www.pass-the-salt.org/"
languageCode = "en-us"
title = "Pass the SALT conference"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Pass the SALT"
  description = "Conference dedicated to Security and Free Software"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Pass the SALT Conference"
    subtitle = "Security and Libre Talks"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "About"
      url = "about"

    [[params.navigation.links]]
      name = "Achievements"
      url = "achievements"

    [[params.navigation.links]]
      name = "Archives"
      url = "archives"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Get Started"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Log In"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    image = "banner.jpg"
    title = "Pass the SALT Conference"
    subtitle = """
    Dedicated to Free Software and Security. Since 2018. <br>
    3 days of talks &amp; workshops. <br>
    Free as in free beer and as in Freedom,<br>
    English spoken conference. <br><br>  
    Lille, France | Polytech engineering school (<a href=https://osm.org/go/0B1fyc2nJ->Openstreetmap</a> | <a href=https://goo.gl/maps/FusMa2F2GoP2>Google Maps</a>).<br><br> 
    > Current edition:&nbsp; <span style=display:inline-block;background-color:#d00063;> <a href=https://2024.pass-the-salt.org/> visit the 2024 edition website! </a></span> | Past:&nbsp; <a href=https://2023.pass-the-salt.org/>2023</a>, <a href=https://2022.pass-the-salt.org/>2022</a>, <a href=https://2021.pass-the-salt.org/>2021</a>, <a href=https://2020.pass-the-salt.org/>2020</a>, <a href=https://2019.pass-the-salt.org/>2019</a>, <a href=https://2018.pass-the-salt.org/>2018</a>."""
    buttonText = "More"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "About"
      subtitle = "History, goal and team"
      #image = ".jpg"
      url = "about"

    [[params.tiles.showcase]]
      title = "Achievements"
      subtitle = """
      Contributions born during the conference.<br>
      Speakers who came.<br>
      Speakers feedback."""
      image = "pablo.jpg"
      url = "achievements"

    [[params.tiles.showcase]]
      title = "Archives"
      subtitle = "Slides, videos, interviews and pictures from Pass the SALT and RMLL Security Tracks"
      image = "lille.jpg"
      url = "archives"

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

